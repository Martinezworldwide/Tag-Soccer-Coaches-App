<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Coach Tagger</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Instagram Soccer Coach Tagger</h1>
        <textarea id="tagList" rows="5" placeholder="Add Instagram usernames, one per line..."></textarea>
        <button onclick="generateTags()">Generate Tag String</button>
        <textarea id="output" rows="5" readonly placeholder="Generated tags will appear here..."></textarea>
        <button onclick="copyToClipboard()">Copy to Clipboard</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
